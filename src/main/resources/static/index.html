<div id="username-page">

    <div  class="container">
        <!-- Left Side: Login Form -->
        <div class="login-section">
            <div class="login-header">
                <header>Login</header>
            </div>
            <form id="loginForm" class="login-form">
                <div class="input-box">
                    <input type="text" class="input-field" id="username" placeholder="Email" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="password" placeholder="Password" autocomplete="off" required>
                </div>
                <div class="forgot">
                    <section>
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </section>
                    <section>
                        <a href="#">Forgot password</a>
                    </section>
                </div>
                <div class="input-submit">
                    <button type="submit" class="submit-btn" id="submit">Sign In</button>
                </div>
            </form>
            <div class="sign-up-link">
                <p>Don't have an account? <a href="/login.html">Sign Up</a></p>
            </div>
        </div>

        <!-- Right Side: Owl Carousel -->
        <div class="empty-section">
            <div class="owl-carousel owl-theme">
                <!-- Slide 1 -->
                <div class="item">
                    <img src="https://techhubindia.org/home/placement/Aniket_Patil_MeshBA_Solutions_LLP.jpg" alt="Aniket Patil">
                </div>
                <!-- Slide 2 -->
                <div class="item">
                    <img src="https://techhubindia.org/home/placement/Priya_Chougale_ValueMomentum_Software_Services_Pvt_Ltd.jpg" alt="Priya Chougale">
                </div>
                <!-- Slide 3 -->
                <div class="item">
                    <img src="https://techhubindia.org/home/placement/Abhijit_Deshmukh_Loylty_Rewardz_Management_Pvt_Ltd.jpg" alt="Abhijit Deshmukh">
                </div>
                <!-- Slide 4 -->
                <div class="item">
                    <img src="https://techhubindia.org/home/placement/Akash_Ashok_Gadkari_Marquardt_India_Pvt_Ltd.png" alt="Akash Gadkari">
                </div>
            </div>
        </div>
    </div>

</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>GTechCoders</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
